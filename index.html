<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
   <title>My first Project</title>
</head>
<body>
   <form name="" 
         action="" 
         method=""
   >
      <fieldset>
         <legend>
            <b>
               Коротко о себе
            </b>
         </legend>
      <label for="user_name">
            Имя:
      </label>
      <input 
         type="text" 
         id="user_name" required
         name="person"
      />
   <br />
   <br />
      <label for="user_surname">
            Фамилия:
      </label>
      <input 
         type="text" 
         id="user_surname" required
         name="surname_user"
      />
   <br />
   <br />
      <label for="user_gender_male">
            Пол:
      </label>
      <input 
         type="radio" 
         id="user_gender_male" required
         name="user_gender" 
      />
      <label for="user_gender_male">
            мужской
      </label>
      <input 
         type="radio" 
         id="user_gender_female" required
         name="user_gender"  
      />
      <label for="user_gender_female">
            женский
      </label>
   <br />
   <br />
      <label for="user_age">
            Возраст:
      </label> 
      <input
         type="number" 
         id="user_age" required
         name="age"
         min="0"
         max="99" 
      />
      <label 
         for="user_age">
            лет
      </label>
      </fieldset>   
   <br />
   <br />
      <fieldset>
         <legend>
            <b>
               Подробнее о себе
            </b>
         </legend>
      <input 
         type="radio" 
         name="gender" 
         id="young_man" required
      />
      <label for="young_man">
            Молодой человек
      </label>
   <br />
      <input 
         type="radio" 
         name="gender" 
         id="girl" required
      />
      <label for="girl">
            Девушка
      </label>
   <br />
      <input 
         type="date"
         name="girl_birth_date" 
         id="birth_date" required
      />
      <label for="birth_date">
            Дата рождения
      </label>
   <br />
      <input 
         type="text"
         name="position"   
         id="family_status" required
      />
      <label for="family_status">
            Семейное положение
      </label>
   <br />
      <input 
         type="text"
         name="public"  
         id="social_status" required
      />
      <label for="social_status">
            Социальный статус
      </label>
   <br />
      <input 
         type="text"
         name="place_of_stay"  
         id="residence" required
      />
      <label for="residence">
            Местожительство
      </label>
   <br />
   <br />
      <label for="weekends1">
         <b>
            Что вы обычно делаете на выходных:
         </b>
      </label>
   <br />
   <br />
      <input 
         type="checkbox"
         id="weekends1" required
         name="activity1"
         value="Сплю"
      />
      <label for="weekends1">
            Сплю
      </label>
   <br />
      <input 
         type="checkbox"
         id="weekends2" required
         name="activity2"
         value="Гуляю з друзьями"
      />
      <label for="weekends2">
            Гуляю с друзьями
      </label>
   <br />
      <input 
         type="checkbox"
         id="weekends3" required
         name="activity3"
         value="Хожу на рыбалку"
      />
      <label for="weekends3">
            Хожу на рыбалку
      </label>
   <br />
      <input 
         type="checkbox"
         id="weekends4" required
         name="activity4"
         value="Граю в ігри"
      />
      <label for="weekends4">
            Играю в игры
      </label>
   <br />
   <br />
      <label for="site_select">
         <b>
            Рассказать о формах в книгах, посвященной HTML:
         </b>
      </label>
   <br />
   <br />
      <select id="site_select">
         <option value="Site frequency">
            Site frequency
         </option>
      </select>
   <br />
   <br />
      <label for="books_read">
         <b>
            Сколько книг вы прочитали за свою жизнь:
         </b>
      </label>
   <br />
   <br />
      <input 
         type="radio" 
         name="books_read"
         value="0-10"
         id="0-10" required
      />
      <label for="0-10"> 
            0-10
      </label>
   <br />
      <input 
         type="radio" 
         name="books_read"
         value="11-20"
         id="11-20" required
      />
      <label for="11-20"> 
            11-20
      </label>
   <br />
      <input 
         type="radio" 
         name="books_read"
         value="21-50"
         id="21-50" required 
      />
      <label for="21-50">
            21-50
      </label>
   <br />
      <input 
         type="radio" 
         name="books_read"
         value="50+"
         id="50+" required 
      />
      <label for="50+"> 
            50+
      </label>
   <br />
   <br />
      <label for="comments">
         <b>
            Ваши коментарии:
         </b>
      </label>
   <br /> 
      <textarea 
         rows="10" 
         cols="45" 
         name="comments"
         id="comments" required
      >
      </textarea>
   <br />
   <br />
      <select autofocus>
         size="3" 
         multiple="multiple" 
         name="hero[]"
      >
         <option value="Первая позиция">
            Первая позиция
         </option>
         <option 
            selected="selected"
            value="Вторая позиция"
         >
            Вторая позиция 
         </option>
         <option value="Третья позиция">
            Третья позиция 
         </option>
      </select>
      </fieldset>
   <br />
   <br /> 
      <fieldset>
         <legend>
            <b>
               И в заключении
            </b>
         </legend>
      <input 
         type="text"
         name="userName"
         placeholder="Это поле было введено до вас" disabled
         size="25"
      />
   <br />
   <br />
      <label for="user_email">
         <b>
            Email
         </b>
      </label>
   <br />
      <input 
         type="text"
         name="email"
         id="user_email" required
      />
   <br />
   <br />
      <label for="checkbox_span">
         <b>
            Хотите подписаться на самую модную рассылку спама?
         </b>
      </label>
   <br />
         <i>
            Выберите категории
         </i>
   <br />
   <br />
      <input 
         type="checkbox"
         id="checkbox_span1" required
         name="category1"
         value="Обрудование"
      />
      <label for="checkbox_span1">
            Обрудование
      </label>
   <br />
      <input 
         type="checkbox"
         id="checkbox_span2" required
         name="category2"
         value="Как приготовить обеды"
      />
      <label for="checkbox_span2">
            Как приготовить обеды
      </label> 
   <br />
      <input 
         type="checkbox"
         id="checkbox_span3" required
         name="category3"
         value="Заработай миллион за два дня"
      />
      <label for="checkbox_span3">
            Заработай миллион за два дня
      </label>
   <br />
   <br />
      <label for="easy">
         <b>
            На сколько сложная задача?
         </b>
      </label>
   <br />
   <br />
      <input 
         type="radio" 
         name="difficulty" 
         value="easy" 
         id="easy" required 
      />
      <label for="easy"> 
            Совсем нет
      </label>
   <br />
      <input 
         type="radio" 
         name="difficulty" 
         value="medium" 
         id="medium" required
      />
      <label for="medium"> 
            Так себе
      </label>
   <br />
      <input 
         type="radio" 
         name="difficulty" 
         value="hard" 
         id="hard" required
      />
      <label for="hard"> 
            Еле справились
      </label>
      </fieldset>
   <br />  
      <input 
         type="submit" 
         name="new_user"
         value="Отправить"
       />
   </form> 
</body>
</html>
